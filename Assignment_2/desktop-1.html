<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,900&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="page-2-wrapper">
        <h1 class="page-2">PAGE-2:</h1>
      </div>
      <div class="desktop-1-inner">
        <main class="frame-main">
          <section class="frame-section">
            <div class="lemon-rice-label-parent">
              <div class="lemon-rice-label">
                <img
                  class="image-1-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/image-13@2x.png"
                />

                <div class="lemon-rice-wrapper">
                  <div class="lemon-rice">LEMON RICE</div>
                </div>
              </div>
              <div class="saag-paneer-label-parent">
                <div class="saag-paneer-label">
                  <img
                    class="image-2-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/image-21@2x.png"
                  />
                </div>
                <div class="saag-paneer">SAAG PANEER</div>
              </div>
              <div class="image-3-parent">
                <img
                  class="image-3-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/image-31@2x.png"
                />

                <div class="daal-tarka-spiced-lentils-container">
                  <p class="daal-tarka">DAAL TARKA</p>
                  <p class="spiced-lentils">(SPICED LENTILS)</p>
                </div>
              </div>
            </div>
          </section>
          <section class="frame-parent4">
            <div class="image-4-group">
              <img
                class="image-4-icon2"
                loading="lazy"
                alt=""
                src="./public/image-42@2x.png"
              />

              <div class="tofu-frame">
                <div class="tandoori-tofu">TANDOORI TOFU</div>
              </div>
            </div>
            <div class="saag-paneer-frame">
              <div class="dal-tarka-text">
                <div class="image-5-group">
                  <img
                    class="image-5-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/image-51@2x.png"
                  />

                  <div class="pongal-tomato-text">
                    <div class="pongal-with-tomato">
                      PONGAL WITH TOMATO CHUTNEY
                    </div>
                  </div>
                </div>
              </div>
              <div class="last-frame-parent">
                <div class="last-frame">
                  <div class="advertisement2">ADVERTISEMENT</div>
                </div>
                <img
                  class="image-6-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-6@2x.png"
                />
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
