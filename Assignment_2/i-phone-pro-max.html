<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-pro-max.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,900&display=swap"
    />
  </head>
  <body>
    <div class="iphone-pro-max">
      <div class="iphone-pro-max-inner">
        <button class="rectangle-group">
          <div class="frame-inner"></div>
          <div class="login">LOGIN</div>
        </button>
      </div>
      <section class="frame-container">
        <div class="frame-div">
          <div class="ellipse-parent">
            <div class="ellipse-div"></div>
            <div class="username">
              <span class="username1">USERNAME</span>
              <span> </span>
            </div>
          </div>
        </div>
        <div class="ellipse-group">
          <div class="frame-child1"></div>
          <div class="password">PASSWORD</div>
        </div>
      </section>
    </div>
  </body>
</html>
